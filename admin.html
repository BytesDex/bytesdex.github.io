<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de generación y canje de premios">
    <title>Sistema de Premios | Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
      :root {
    --primary: #5eade8;
    --primary-dark: #3c89c4;
    --secondary: #4ecc71;
    --secondary-dark: #3aa357;
    --danger: #e74c3c;
    --warning: #f39c12;
    --dark: #1a1a1a;
    --darker: #121212;
    --light: #333333;
    --text: #e0e0e0;
    --text-secondary: #b0b0b0;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    --radius: 8px;
    --transition: all 0.3s ease;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--darker);
    color: var(--text);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    background-color: var(--dark);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 2rem;
    width: 90%;
    max-width: 600px;
    text-align: center;
    position: relative;
    overflow: hidden;
    transform: translateY(0);
    transition: var(--transition);
}

.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
}

h1 {
    color: var(--text);
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    position: relative;
    padding-bottom: 0.5rem;
}

h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 3px;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    border-radius: 3px;
}

.admin-section, .user-section {
    animation: fadeIn 0.5s ease-out;
}

.input-group {
    position: relative;
    margin: 1.5rem 0;
}

input {
    width: 100%;
    padding: 12px 15px;
    font-size: 16px;
    background-color: var(--light);
    color: var(--text);
    border: 2px solid #444;
    border-radius: var(--radius);
    transition: var(--transition);
    outline: none;
}

input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(94, 173, 232, 0.2);
}

input::placeholder {
    color: var(--text-secondary);
}

.btn {
    display: inline-block;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 600;
    text-align: center;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    transition: var(--transition);
    margin: 0.5rem;
    color: white;
}

.btn-primary {
    background-color: var(--primary);
}

.btn-primary:hover {
    background-color: var(--primary-dark);
    transform: translateY(-2px);
}

.btn-secondary {
    background-color: var(--secondary);
}

.btn-secondary:hover {
    background-color: var(--secondary-dark);
    transform: translateY(-2px);
}

.btn-copy {
    background-color: var(--light);
    padding: 8px 16px;
    font-size: 14px;
}

.btn-copy:hover {
    background-color: #444;
}

.result-container {
    margin-top: 1.5rem;
    padding: 1rem;
    border-radius: var(--radius);
    background-color: var(--light);
    transition: var(--transition);
    max-height: 0;
    overflow: hidden;
    opacity: 0;
}

.result-container.active {
    max-height: 500px;
    opacity: 1;
    margin-top: 1.5rem;
    padding: 1rem;
}

.link-container {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--darker);
    padding: 0.5rem;
    border-radius: var(--radius);
    margin: 1rem 0;
    box-shadow: var(--shadow);
    position: relative;
    flex-wrap: wrap;
}

.link-url {
    flex: 1;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    padding: 0.5rem;
    font-family: monospace;
    font-size: 14px;
    color: var(--text);
}

.notification {
    padding: 1rem;
    margin: 1rem 0;
    border-radius: var(--radius);
    font-weight: 600;
    animation: slideIn 0.3s ease-out;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.notification i {
    font-size: 1.2rem;
}

.notification.success {
    background-color: rgba(78, 204, 113, 0.2);
    color: var(--secondary);
}

.notification.error {
    background-color: rgba(231, 76, 60, 0.2);
    color: var(--danger);
}

.notification.warning {
    background-color: rgba(243, 156, 18, 0.2);
    color: var(--warning);
}

.prize-animation {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
    z-index: 10;
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    opacity: 0;
    animation: confetti 5s ease-in-out forwards;
}

.prize-text {
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    color: var(--primary);
    background: var(--dark);
    padding: 1rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    transform: scale(0);
    opacity: 0;
    animation: scaleIn 0.5s ease-out 0.3s forwards;
}

.logo {
    font-size: 2rem;
    color: var(--primary);
    margin-bottom: 1rem;
}

.footer {
    margin-top: 2rem;
    font-size: 0.8rem;
    color: var(--text-secondary);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes scaleIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@keyframes confetti {
    0% { 
        transform: translateY(0) rotate(0deg); 
        opacity: 1;
    }
    100% { 
        transform: translateY(100vh) rotate(720deg); 
        opacity: 0;
    }
}

/* Estilos específicos para la página de premios */
.redeem-page {
    background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
    animation: gradientBG 15s ease infinite;
    background-size: 400% 400%;
}

.redeem-container {
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.redeem-logo {
    font-size: 3rem;
    margin-bottom: 2rem;
    color: white;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

.redeem-title {
    color: white;
    font-size: 2.2rem;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    margin-bottom: 2rem;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.sparkle {
    position: absolute;
    background-color: white;
    border-radius: 50%;
    opacity: 0;
    pointer-events: none;
    animation: sparkle 2s linear infinite;
}

@keyframes sparkle {
    0% { transform: scale(0); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: scale(1); opacity: 0; }
}

@media (max-width: 600px) {
    .container {
        padding: 1.5rem;
        width: 95%;
    }
    
    h1 {
        font-size: 1.5rem;
    }
    
    .btn {
        padding: 10px 16px;
        font-size: 14px;
    }
    
    .redeem-title {
        font-size: 1.8rem;
    }
}
    </style>
</head>
<body>
    <div class="container" id="app-container">
        <div id="admin-panel" class="admin-section">
            <div class="logo">
                <i class="fas fa-gift"></i>
            </div>
            <h1>Sistema de Premios</h1>
            <div class="input-group">
                <input type="text" id="premio" placeholder="Escribe el premio (ej. x5 semillas, 1000 monedas)" autofocus>
            </div>
            <button id="generar-btn" class="btn btn-primary">
                <i class="fas fa-magic"></i> Generar Link
            </button>
            <div id="result" class="result-container">
                <!-- Contenido se genera dinámicamente -->
            </div>
        </div>

        <div id="user-panel" class="user-section" style="display: none;">
            <div class="logo">
                <i class="fas fa-award"></i>
            </div>
            <h1>¡Has Recibido un Premio!</h1>
            <div id="premio-result"></div>
            <div class="prize-animation" id="prize-animation"></div>
            <button id="volver-btn" class="btn btn-primary" style="display: none; margin-top: 2rem;">
                <i class="fas fa-arrow-left"></i> Volver al Administrador
            </button>
        </div>

        <div class="footer">
            Sistema de Premios v2.0 | Desarrollado con <i class="fas fa-heart" style="color: #e74c3c;"></i>
        </div>
    </div>

    <script>
const STORAGE_KEY = 'premio_system_links';
const ADMIN_KEY = 'premio_admin_auth';

let isAdmin = false;

let links = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

const adminPanel = document.getElementById('admin-panel');
const userPanel = document.getElementById('user-panel');
const premioInput = document.getElementById('premio');
const generarBtn = document.getElementById('generar-btn');
const resultContainer = document.getElementById('result');
const premioResult = document.getElementById('premio-result');
const volverBtn = document.getElementById('volver-btn');
const prizeAnimation = document.getElementById('prize-animation');
const appContainer = document.getElementById('app-container');

const urlParams = new URLSearchParams(window.location.search);
const premioId = urlParams.get('premio');
const adminParam = urlParams.get('admin');

function generateUniqueId(length = 8) {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    const charactersLength = characters.length;
    
    if (window.crypto && window.crypto.getRandomValues) {
        const values = new Uint32Array(length);
        window.crypto.getRandomValues(values);
        for (let i = 0; i < length; i++) {
            result += characters.charAt(values[i] % charactersLength);
        }
        return result;
    }
    
    for (let i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * charactersLength));
    }
    return result;
}

function generarLink() {
    const premio = premioInput.value.trim();
    
    if (premio === "") {
        showNotification('error', 'Debes escribir un premio para continuar');
        return;
    }
    
    const id = generateUniqueId();
    
    links[id] = { 
        premio: premio, 
        canjeado: false,
        creado: new Date().toISOString()
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(links));
    
    const baseUrl = window.location.href.split('?')[0].split('#')[0];
    const redeemUrl = `${baseUrl}redeem/${id}`;
    
    resultContainer.innerHTML = `
        <div class="notification success">
            <i class="fas fa-check-circle"></i>
            <span>¡Link generado con éxito!</span>
        </div>
        <div class="link-container">
            <span class="link-url" id="link-text">${redeemUrl}</span>
            <button id="copy-btn" class="btn btn-copy">
                <i class="fas fa-copy"></i> Copiar
            </button>
        </div>
        <a href="${redeemUrl}" id="link-redirect" class="btn btn-secondary" target="_blank">
            <i class="fas fa-external-link-alt"></i> Abrir Link
        </a>
    `;
    
    resultContainer.classList.add('active');
    
    document.getElementById('copy-btn').addEventListener('click', copyToClipboard);
    
    premioInput.value = '';
}

function copyToClipboard() {
    const linkText = document.getElementById('link-text');
    navigator.clipboard.writeText(linkText.textContent)
        .then(() => {
            const copyBtn = document.getElementById('copy-btn');
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copiado';
            setTimeout(() => {
                copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copiar';
            }, 2000);
        })
        .catch(err => {
            console.error('Error al copiar:', err);
        });
}

function checkAdmin() {
    if (adminParam === 'true' || localStorage.getItem(ADMIN_KEY) === 'true') {
        isAdmin = true;
        return true;
    }
    
    window.location.href = '/redeem';
    return false;
}

if (generarBtn) {
    generarBtn.addEventListener('click', generarLink);
}

if (volverBtn) {
    volverBtn.addEventListener('click', () => {
        if (isAdmin) {
            userPanel.style.display = 'none';
            adminPanel.style.display = 'block';
            prizeAnimation.innerHTML = '';
        } else {
            window.close();
        }
    });
}

window.addEventListener('DOMContentLoaded', () => {
    checkAdmin();
    
    if (premioId) {
        canjearPremio(premioId);
    }
});
    </script>
</body>
    </html>
