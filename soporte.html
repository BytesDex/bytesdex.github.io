<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte</title>
    <link rel="stylesheet" href="/resources/css/style-49.css"> 
    <style>
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none; 
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            font-size: 1.2rem;
            color: #fff;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 0.5;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Soporte</h2>
    <form id="contact-form">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required><br>
        <label for="mensaje">Descripción del Problema</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br>
        <div class="g-recaptcha" data-sitekey="6LeaOAYqAAAAACJDSikksmvEu5TZPRU1-nX9N_ON" data-callback="recaptchaCallback"></div><br> 
        <input type="submit" id="submit-btn" value="Enviar" disabled> 
        <p id="submit-message"></p> 
    </form>
</div>
<div class="chat-bot">
        <div class="bubble" onclick="toggleChatBox()"></div>
        <div class="chat-box" id="chat-box">
            <header>Chat de Soporte</header>
            <div class="chat-content" id="chat-content">
            </div>
            <footer>
                <input class="user "type="text" id="user-input" placeholder="Escribe tu pregunta..." onkeypress="handleKeyPress(event)">
            </footer>
      </div>
 </div>
    <div id="snow-container"></div>
    <script>
        const snowContainer = document.getElementById('snow-container');
        const snowflakeCount = 100; 

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '❄️';
            snowflake.style.left = Math.random() * 100 + 'vw'; 
            snowflake.style.animationDuration = Math.random() * 10 + 5 + 's'; 
            snowflake.style.animationDelay = Math.random() * 5 + 's'; 
            snowflake.style.fontSize = Math.random() * 1 + 1 + 'rem'; 
            snowContainer.appendChild(snowflake);
        }
    </script>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="/resources/js/script-74.js"></script>
<script src="/resources/js/script-75.js"></script>
</body>
</html>
