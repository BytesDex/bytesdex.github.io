<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/resources/css/style-30.css">
    <link rel="stylesheet" href="/resources/css/style-56.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #161b22;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            padding: 30px;
            gap: 20px;
            height: 95%;
            overflow-y: auto;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #30363d;
            padding-bottom: 15px;
        }

        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #58a6ff;
            object-fit: cover;
            cursor: pointer;
        }

        .header .user-info {
            text-align: center;
            margin-top: 15px;
        }

        .header .username {
            font-size: 20px;
            font-weight: 600;
        }

        .change-pic-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .change-pic-btn:hover {
            background-color: #1c6b2d;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            padding: 0 20px;
        }

        .logout-btn {
            background-color: #da3633;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #a81916;
        }

        .statistics {
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-bottom: 1px solid #30363d;
            padding-bottom: 20px;
        }

        .statistics div {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2d333b;
            border-radius: 8px;
            font-size: 14px;
        }

        .zoomed-img-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .zoomed-img-container img {
            width: 80%;
            height: auto;
            max-width: 600px;
            border-radius: 15px;
        }

        .zoomed-img-container .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .a {
        color: #00bfff;
        text-decoration: none;
        }

        .a:hover {
        color: #87ceeb;
        text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="popup-container" style="display: none;">
  <div class="popup">
    <h2>No tienes una cuenta iniciada</h2>
    <p>Por favor <a href="./funciones" class="a">inicia sesión</a> o <a href="./registro" class="a">registra</a> una cuenta</p>
  </div>
</div>
    <div class="container">
        <div class="header">
            <div id="userContainer">
                <p id="userText">Usuario</p>
            </div>
<button class="change-pic-btn" onclick="chooseProfilePicture()">Cambiar Foto</button>
            <div class="content">
                <p>Bienvenido al panel de usuario. Aquí podrás gestionar tu cuenta y acceder a información personalizada.</p>
            </div>
        </div>
        <div class="statistics">
            <div>
                <span>Última actividad:</span>
                <span>Desconocido</span>
            </div>
        </div>
        <div class="content">
            <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
        </div>
        <div id="zoomedImgContainer" class="zoomed-img-container">
            <img id="zoomedImg" src="" alt="Zoomed Foto de Perfil">
            <button class="close-btn" onclick="closeZoom()">X</button>
        </div>
    </div>
<script src="/resources/js/script-35.js"></script>
<script src="/resources/js/script-83.js"></script>
<script src="/resources/js/script-34.js"></script>
</body>
</html>
