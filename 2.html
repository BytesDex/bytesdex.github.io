<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eaeaea;
        }
        #profileContainer {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        #profileContainer:hover {
            transform: scale(1.02);
        }
        img {
            border-radius: 50%;
            width: 100px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div id="profileContainer">
    <img id="profilePicture" src="" alt="Foto de perfil">
    <h2 id="username">Usuario</h2>
    <p id="userInfo">Información adicional sobre el usuario.</p>
</div>

<script src="/resources/js/script-34.js"></script> <!-- Enlazamos el archivo JS externo -->

<script>
    document.addEventListener("DOMContentLoaded", function() {
        if (localStorage.getItem("loggedIn") === "true") {
            const username = localStorage.getItem("currentUser") || "Usuario";
            const profilePic = localStorage.getItem("profilePic") || 
              'https://cdm-bytesdex.github.io/resources/multimedia/imagen/perfil-predeterminado.jpg';
            
            document.getElementById("username").innerText = username;
            document.getElementById("profilePicture").src = profilePic;

            // Aquí puedes cargar más información si es necesario
        } else {
          alert('Por favor inicia sesión primero.');
          window.location.href = "index.html"; // Redirigir si no está autenticado
        }
    });
</script>

</body>
</html>
