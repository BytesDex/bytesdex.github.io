<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de generación y canje de premios">
    <title>Sistema de Premios | Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --secondary-dark: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #34495e;
            --light: #ecf0f1;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: var(--transition);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: var(--dark);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        .admin-section, .user-section {
            animation: fadeIn 0.5s ease-out;
        }

        .input-group {
            position: relative;
            margin: 1.5rem 0;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: var(--radius);
            transition: var(--transition);
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        input::placeholder {
            color: #aaa;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            margin: 0.5rem;
            color: white;
        }

        .btn-primary {
            background-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-2px);
        }

        .btn-copy {
            background-color: var(--dark);
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-copy:hover {
            background-color: #2c3e50;
        }

        .result-container {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: var(--radius);
            background-color: var(--light);
            transition: var(--transition);
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }

        .result-container.active {
            max-height: 500px;
            opacity: 1;
            margin-top: 1.5rem;
            padding: 1rem;
        }

        .link-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 0.5rem;
            border-radius: var(--radius);
            margin: 1rem 0;
            box-shadow: var(--shadow);
            position: relative;
            flex-wrap: wrap;
        }

        .link-url {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0.5rem;
            font-family: monospace;
            font-size: 14px;
            color: var(--dark);
        }

        .notification {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: var(--radius);
            font-weight: 600;
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .notification i {
            font-size: 1.2rem;
        }

        .notification.success {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--secondary-dark);
        }

        .notification.error {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--danger);
        }

        .notification.warning {
            background-color: rgba(243, 156, 18, 0.2);
            color: var(--warning);
        }

        .prize-animation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confetti 5s ease-in-out forwards;
        }

        .prize-text {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: var(--primary);
            background: white;
            padding: 1rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transform: scale(0);
            opacity: 0;
            animation: scaleIn 0.5s ease-out 0.3s forwards;
        }

        .logo {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #888;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes confetti {
            0% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(720deg); 
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app-container">
        <div id="admin-panel" class="admin-section">
            <div class="logo">
                <i class="fas fa-gift"></i>
            </div>
            <h1>Sistema de Premios</h1>
            <div class="input-group">
                <input type="text" id="premio" placeholder="Escribe el premio (ej. x5 semillas, 1000 monedas)" autofocus>
            </div>
            <button id="generar-btn" class="btn btn-primary">
                <i class="fas fa-magic"></i> Generar Link
            </button>
            <div id="result" class="result-container">
                <div class="notification success">
                    <i class="fas fa-check-circle"></i>
                    <span>¡Link generado con éxito!</span>
                </div>
                <div class="link-container">
                    <span class="link-url" id="link-text"></span>
                    <button id="copy-btn" class="btn btn-copy">
                        <i class="fas fa-copy"></i> Copiar
                    </button>
                </div>
                <a id="link-redirect" class="btn btn-secondary" target="_blank">
                    <i class="fas fa-external-link-alt"></i> Abrir Link
                </a>
            </div>
        </div>

        <div id="user-panel" class="user-section" style="display: none;">
            <div class="logo">
                <i class="fas fa-award"></i>
            </div>
            <h1>¡Has Recibido un Premio!</h1>
            <div id="premio-result"></div>
            <div class="prize-animation" id="prize-animation"></div>
            <button id="volver-btn" class="btn btn-primary" style="display: none; margin-top: 2rem;">
                <i class="fas fa-arrow-left"></i> Volver al Administrador
            </button>
        </div>

        <div class="footer">
            Sistema de Premios v2.0 | Desarrollado con <i class="fas fa-heart" style="color: #e74c3c;"></i>
        </div>
    </div>

    <script>
        // Almacenamiento mejorado con prefijo para evitar conflictos
        const STORAGE_KEY = 'premio_system_links';
        
        // Cargar links existentes
        let links = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        
        // Elementos del DOM
        const adminPanel = document.getElementById('admin-panel');
        const userPanel = document.getElementById('user-panel');
        const premioInput = document.getElementById('premio');
        const generarBtn = document.getElementById('generar-btn');
        const resultContainer = document.getElementById('result');
        const linkText = document.getElementById('link-text');
        const linkRedirect = document.getElementById('link-redirect');
        const copyBtn = document.getElementById('copy-btn');
        const premioResult = document.getElementById('premio-result');
        const volverBtn = document.getElementById('volver-btn');
        const prizeAnimation = document.getElementById('prize-animation');
        
        // Función para generar IDs únicos más cortos y seguros
        function generateUniqueId(length = 8) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const charactersLength = characters.length;
            
            // Usar Crypto API para mayor aleatoriedad si está disponible
            if (window.crypto && window.crypto.getRandomValues) {
                const values = new Uint32Array(length);
                window.crypto.getRandomValues(values);
                for (let i = 0; i < length; i++) {
                    result += characters.charAt(values[i] % charactersLength);
                }
                return result;
            }
            
            // Fallback a Math.random
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }
        
        // Función para crear confeti
        function createConfetti() {
            const colors = ['#3498db', '#2ecc71', '#e74c3c', '#f39c12', '#9b59b6', '#1abc9c'];
            prizeAnimation.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `-5px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${5 + Math.random() * 10}px`;
                confetti.style.height = `${5 + Math.random() * 10}px`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.animationDuration = `${3 + Math.random() * 2}s`;
                
                prizeAnimation.appendChild(confetti);
            }
        }
        
        // Función para generar un nuevo link de premio
        function generarLink() {
            const premio = premioInput.value.trim();
            
            if (premio === "") {
                showNotification('error', 'Debes escribir un premio para continuar');
                return;
            }
            
            // Generar ID único
            const id = generateUniqueId();
            
            // Guardar en el almacenamiento local
            links[id] = { 
                premio: premio, 
                canjeado: false,
                creado: new Date().toISOString()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(links));
            
            // Construir URL amigable
            const baseUrl = window.location.origin;
            const url = `${baseUrl}/premio/${id}`;
            
            // Mostrar resultado
            linkText.textContent = url;
            linkRedirect.href = url;
            resultContainer.classList.add('active');
            
            // Animar contenedor
            adminPanel.style.animation = 'fadeIn 0.5s ease-out';
            
            // Limpiar input
            premioInput.value = '';
        }
        
        // Función para canjear un premio
        function canjearPremio(id) {
            adminPanel.style.display = 'none';
            userPanel.style.display = 'block';
            volverBtn.style.display = 'inline-block';
            
            if (!links.hasOwnProperty(id)) {
                showPrizeResult('error', 'Este link no es válido o ha expirado');
            } else if (links[id].canjeado) {
                showPrizeResult('warning', 'Este premio ya ha sido canjeado anteriormente');
            } else {
                // Marcar como canjeado
                links[id].canjeado = true;
                links[id].canjeadoFecha = new Date().toISOString();
                localStorage.setItem(STORAGE_KEY, JSON.stringify(links));
                
                // Mostrar premio con animación
                createConfetti();
                
                const prizeText = document.createElement('div');
                prizeText.className = 'prize-text';
                prizeText.innerHTML = `
                    <i class="fas fa-trophy"></i><br>
                    ¡Felicidades!<br>
                    Has ganado:<br>
                    <span style="color: #9b59b6; font-size: 1.5rem;">${links[id].premio}</span>
                `;
                
                prizeAnimation.appendChild(prizeText);
                
                showPrizeResult('success', `¡Enhorabuena! Has canjeado tu premio:`);
            }
        }
        
        // Función para mostrar notificaciones
        function showNotification(type, message) {
            const notification = document.createElement('div');
            let icon = '';
            
            switch(type) {
                case 'success':
                    icon = 'check-circle';
                    break;
                case 'error':
                    icon = 'times-circle';
                    break;
                case 'warning':
                    icon = 'exclamation-triangle';
                    break;
                default:
                    icon = 'info-circle';
            }
            
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span>${message}</span>
            `;
            
            resultContainer.innerHTML = '';
            resultContainer.appendChild(notification);
            resultContainer.classList.add('active');
            
            setTimeout(() => {
                resultContainer.classList.remove('active');
            }, 3000);
        }
        
        // Función para mostrar resultado de premio
        function showPrizeResult(type, message) {
            let icon = '';
            
            switch(type) {
                case 'success':
                    icon = 'check-circle';
                    break;
                case 'error':
                    icon = 'times-circle';
                    break;
                case 'warning':
                    icon = 'exclamation-triangle';
                    break;
                default:
                    icon = 'info-circle';
            }
            
            premioResult.innerHTML = `
                <div class="notification ${type}">
                    <i class="fas fa-${icon}"></i>
                    <span>${message}</span>
                </div>
            `;
        }
        
        // Event Listeners
        generarBtn.addEventListener('click', generarLink);
        
        premioInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generarLink();
        });
        
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(linkText.textContent)
                .then(() => {
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copiado';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copiar';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Error al copiar:', err);
                });
        });
        
        volverBtn.addEventListener('click', () => {
            userPanel.style.display = 'none';
            adminPanel.style.display = 'block';
            prizeAnimation.innerHTML = '';
        });
        
        // Detectar si hay un código en la URL
        window.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname;
            const match = path.match(/\/premio\/([a-zA-Z0-9]+)/);
            
            if (match && match[1]) {
                const id = match[1];
                canjearPremio(id);
            }
        });
    </script>
</body>
  </html>
