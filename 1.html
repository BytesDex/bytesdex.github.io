<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            background-color: #161b22;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.8s ease-in-out;
        }

        .header {
            flex: 2;
            background-color: #21262d;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #30363d;
        }

        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #58a6ff;
            object-fit: cover;
            cursor: pointer;
        }

        .header .user-info {
            text-align: center;
        }

        .header .username {
            font-size: 20px;
            font-weight: 600;
            margin-top: 10px;
        }

        .change-pic-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .change-pic-btn:hover {
            background-color: #1c6b2d;
        }

        .content {
            flex: 3;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 15px;
            flex-grow: 1;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
        }

        .logout-btn {
            background-color: #da3633;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: center;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #a81916;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Encabezado con información del usuario -->
        <div class="header">
            <img id="profilePic" src="" alt="Foto de Perfil" onclick="document.getElementById('profilePicInput').click();">
            <input type="file" id="profilePicInput" style="display:none;" onchange="changeProfilePic()" accept="image/*">
            <div class="user-info">
                <div class="username" id="usernameDisplay">Usuario</div>
            </div>
            <!-- Botón de cambiar foto de perfil -->
            <button class="change-pic-btn" onclick="document.getElementById('profilePicInput').click();">Cambiar Foto de Perfil</button>
        </div>

        <!-- Contenido -->
        <div class="content">
            <p>Bienvenido al panel de usuario. Aquí podrás gestionar tu cuenta y acceder a información personalizada.</p>
            <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        // Verifica si hay un nombre de usuario en localStorage
        const username = localStorage.getItem("username") || "Usuario";
        const profilePic = localStorage.getItem("profilePic") || "https://cdm-bytesdex.github.io/resources/multimedia/imagen/perfil-predeterminado.jpg";

        // Actualiza el DOM con los datos del usuario
        document.getElementById("usernameDisplay").textContent = username;
        document.getElementById("profilePic").src = profilePic;

        // Función para cambiar la foto de perfil
        function changeProfilePic() {
            const file = document.getElementById('profilePicInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem("profilePic", e.target.result);
                    document.getElementById("profilePic").src = e.target.result;
                    alert("Foto de perfil actualizada.");
                }
                reader.readAsDataURL(file);
            }
        }

        // Función para cerrar sesión
        function logout() {
            localStorage.removeItem("username");
            localStorage.removeItem("profilePic");
            localStorage.removeItem("login"); // Elimina el estado de inicio de sesión
            alert("Has cerrado sesión.");
            window.location.href = "login.html"; // Redirige a la página de inicio de sesión
        }
    </script>
</body>
</html>
