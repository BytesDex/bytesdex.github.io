<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/resources/css/style-30.css">
    <link rel="stylesheet" href="/resources/css/style-53.css">
    <title>Descargador</title>
    <style>
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none; 
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            font-size: 1.2rem;
            color: #fff;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 0.5;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="popup-container" style="display: none;">
  <div class="popup">
    <h2>No tienes una cuenta iniciada</h2>
    <p>Para acceder a este contenido, por favor inicia sesión o registre una cuenta nueva.</p>
  </div>
    </div>
    <br>
    <img class="logo" src="https://cdn-bytesdex.github.io/resources/multimedia/imagen/logo.png" alt="Logo" draggable="false">
    <h1>Descarga Exclusiva</h1>
    <br>
    <p>Accede a contenido exclusivo utilizando tu código personal.</p>
    <br>
    <div class="code-input-wrapper" id="inputWrapper">
        <input 
            type="text" 
            class="code-input" 
            placeholder="Ingresa tu código y presiona Enter"
            onkeypress="handleKeyPress(event)"
            id="codeInput"
            onfocus="moveInputUp()"
            onblur="moveInputDown()">
       </div>
    <div class="footer">
        &copy; 2024 BytesDex, Tec.
    </div>
    <div id="snow-container"></div>
    <script>
        const snowContainer = document.getElementById('snow-container');
        const snowflakeCount = 100; 

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '❄️';
            snowflake.style.left = Math.random() * 100 + 'vw'; 
            snowflake.style.animationDuration = Math.random() * 10 + 5 + 's'; 
            snowflake.style.animationDelay = Math.random() * 5 + 's'; 
            snowflake.style.fontSize = Math.random() * 1 + 1 + 'rem'; 
            snowContainer.appendChild(snowflake);
        }
    </script>
  <script src="/resources/js/script-35.js"></script>
  <script src="/resources/js/script-79.js"></script>
</body>
</html>
