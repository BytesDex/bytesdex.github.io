<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Canjea tu premio exclusivo">
    <title>Canjear Premio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
      :root {
    --primary: #5eade8;
    --primary-dark: #3c89c4;
    --secondary: #4ecc71;
    --secondary-dark: #3aa357;
    --danger: #e74c3c;
    --warning: #f39c12;
    --dark: #1a1a1a;
    --darker: #121212;
    --light: #333333;
    --text: #e0e0e0;
    --text-secondary: #b0b0b0;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    --radius: 8px;
    --transition: all 0.3s ease;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--darker);
    color: var(--text);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    background-color: var(--dark);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 2rem;
    width: 90%;
    max-width: 600px;
    text-align: center;
    position: relative;
    overflow: hidden;
    transform: translateY(0);
    transition: var(--transition);
}

.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
}

h1 {
    color: var(--text);
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    position: relative;
    padding-bottom: 0.5rem;
}

h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 3px;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    border-radius: 3px;
}

.admin-section, .user-section {
    animation: fadeIn 0.5s ease-out;
}

.input-group {
    position: relative;
    margin: 1.5rem 0;
}

input {
    width: 100%;
    padding: 12px 15px;
    font-size: 16px;
    background-color: var(--light);
    color: var(--text);
    border: 2px solid #444;
    border-radius: var(--radius);
    transition: var(--transition);
    outline: none;
}

input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(94, 173, 232, 0.2);
}

input::placeholder {
    color: var(--text-secondary);
}

.btn {
    display: inline-block;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 600;
    text-align: center;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    transition: var(--transition);
    margin: 0.5rem;
    color: white;
}

.btn-primary {
    background-color: var(--primary);
}

.btn-primary:hover {
    background-color: var(--primary-dark);
    transform: translateY(-2px);
}

.btn-secondary {
    background-color: var(--secondary);
}

.btn-secondary:hover {
    background-color: var(--secondary-dark);
    transform: translateY(-2px);
}

.btn-copy {
    background-color: var(--light);
    padding: 8px 16px;
    font-size: 14px;
}

.btn-copy:hover {
    background-color: #444;
}

.result-container {
    margin-top: 1.5rem;
    padding: 1rem;
    border-radius: var(--radius);
    background-color: var(--light);
    transition: var(--transition);
    max-height: 0;
    overflow: hidden;
    opacity: 0;
}

.result-container.active {
    max-height: 500px;
    opacity: 1;
    margin-top: 1.5rem;
    padding: 1rem;
}

.link-container {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--darker);
    padding: 0.5rem;
    border-radius: var(--radius);
    margin: 1rem 0;
    box-shadow: var(--shadow);
    position: relative;
    flex-wrap: wrap;
}

.link-url {
    flex: 1;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    padding: 0.5rem;
    font-family: monospace;
    font-size: 14px;
    color: var(--text);
}

.notification {
    padding: 1rem;
    margin: 1rem 0;
    border-radius: var(--radius);
    font-weight: 600;
    animation: slideIn 0.3s ease-out;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.notification i {
    font-size: 1.2rem;
}

.notification.success {
    background-color: rgba(78, 204, 113, 0.2);
    color: var(--secondary);
}

.notification.error {
    background-color: rgba(231, 76, 60, 0.2);
    color: var(--danger);
}

.notification.warning {
    background-color: rgba(243, 156, 18, 0.2);
    color: var(--warning);
}

.prize-animation {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
    z-index: 10;
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    opacity: 0;
    animation: confetti 5s ease-in-out forwards;
}

.prize-text {
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    color: var(--primary);
    background: var(--dark);
    padding: 1rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    transform: scale(0);
    opacity: 0;
    animation: scaleIn 0.5s ease-out 0.3s forwards;
}

.logo {
    font-size: 2rem;
    color: var(--primary);
    margin-bottom: 1rem;
}

.footer {
    margin-top: 2rem;
    font-size: 0.8rem;
    color: var(--text-secondary);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes scaleIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@keyframes confetti {
    0% { 
        transform: translateY(0) rotate(0deg); 
        opacity: 1;
    }
    100% { 
        transform: translateY(100vh) rotate(720deg); 
        opacity: 0;
    }
}

/* Estilos específicos para la página de premios */
.redeem-page {
    background: linear-gradient(135deg, #1a1a1a, #121212, #333333);
    animation: gradientBG 15s ease infinite;
    background-size: 400% 400%;
}

.redeem-container {
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.redeem-logo {
    font-size: 3rem;
    margin-bottom: 2rem;
    color: white;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

.redeem-title {
    color: white;
    font-size: 2.2rem;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    margin-bottom: 2rem;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.sparkle {
    position: absolute;
    background-color: white;
    border-radius: 50%;
    opacity: 0;
    pointer-events: none;
    animation: sparkle 2s linear infinite;
}

@keyframes sparkle {
    0% { transform: scale(0); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: scale(1); opacity: 0; }
}

@media (max-width: 600px) {
    .container {
        padding: 1.5rem;
        width: 95%;
    }
    
    h1 {
        font-size: 1.5rem;
    }
    
    .btn {
        padding: 10px 16px;
        font-size: 14px;
    }
    
    .redeem-title {
        font-size: 1.8rem;
    }
}
    </style>
</head>
<body class="redeem-page">
    <div class="container redeem-container" id="redeem-container">
        <div class="redeem-logo">
            <i class="fas fa-gift"></i>
        </div>
        <h1 class="redeem-title">¡Tus premios aquí!</h1>
        
        <div id="prize-content">
            <!-- Contenido dinámico del premio -->
        </div>
        
        <div class="prize-animation" id="prize-animation"></div>
    </div>

    <script>
      // Constantes
const STORAGE_KEY = 'premio_system_links';

// Elementos DOM
const prizeContent = document.getElementById('prize-content');
const prizeAnimation = document.getElementById('prize-animation');
const redeemContainer = document.getElementById('redeem-container');

// Función para crear confeti
function createConfetti() {
    const colors = ['#5eade8', '#4ecc71', '#e74c3c', '#f39c12', '#9b59b6', '#1abc9c'];
    prizeAnimation.innerHTML = '';
    
    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `-5px`;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = `${5 + Math.random() * 10}px`;
        confetti.style.height = `${5 + Math.random() * 10}px`;
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.animationDelay = `${Math.random() * 2}s`;
        confetti.style.animationDuration = `${3 + Math.random() * 2}s`;
        
        prizeAnimation.appendChild(confetti);
    }
}

// Función para crear efectos de brillo
function createSparkles() {
    for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = `${Math.random() * 100}%`;
        sparkle.style.top = `${Math.random() * 100}%`;
        sparkle.style.width = `${2 + Math.random() * 5}px`;
        sparkle.style.height = sparkle.style.width;
        sparkle.style.animationDelay = `${Math.random() * 2}s`;
        
        redeemContainer.appendChild(sparkle);
    }
}

// Función para mostrar mensajes
function showMessage(type, title, message) {
    let icon = '';
    
    switch(type) {
        case 'success':
            icon = 'trophy';
            break;
        case 'error':
            icon = 'times-circle';
            break;
        case 'warning':
            icon = 'exclamation-triangle';
            break;
        default:
            icon = 'info-circle';
    }
    
    prizeContent.innerHTML = `
        <div class="notification ${type}">
            <i class="fas fa-${icon}"></i>
            <span>${message}</span>
        </div>
    `;
    
    if (type === 'success') {
        const prizeText = document.createElement('div');
        prizeText.className = 'prize-text';
    </script>
</body>
</html>
